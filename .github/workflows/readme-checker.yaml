name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Lint Python files
        run: |
          flake8 . --count --select=E901,E902,E903,F401,F405 --show-source --statistics --exit-zero
      - name: Lint C# files
        run: |
          dotnet tool install --global StyleCop.Analyzers
          stylecop analyze --severity 1,2,3,4 --output xml --file "*.cs"